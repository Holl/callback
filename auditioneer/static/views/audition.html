<h1> {{ audition.name }}</h1>
<p> {{ audition.description }}</p>
<p>{{ audition.audition_date }}</p>
<p>{{ audition.location_name }}</p>
<p>{{ audition.production_user }}</p>
<p>{{ audition.tag }}</p>

<a ng-Show="audition.is_the_producer" href="builder/parts/{{ audition.id }}">Add Part</a>

<div ng-repeat="part in audition.parts">
    {{ part.name }}
</div>

<button id="applyButton">Apply for Audition</button>
